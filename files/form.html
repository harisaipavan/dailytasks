<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="icon" type="icon" href="registration.png">
</head>
<body bgcolor="aqua">
    <fieldset>
    <h2><u>Registration Form</u></h2>
    <form action="thanku.avif">
        <label><b>username</b></label><br>
        <input type="text" placeholder="username" required><br>
        <label><b>Password</b></label><br>
        <input type="password" placeholder="password"><br>
        <label><b>Email id</b></label><br>
        <input type="email" placeholder="Mail Id"><br>
        <label><b>D.O.B</b></label><br>
        <input type="date"><br>
        <label><b>Phone Number</b></label><br>
        <input type="number" placeholder="mobile number"><br>
        <label><b>Highest Graduation</b></label>
        <select>
            <option>Tenth</option>
            <option>Inter</option>
            <option>B.Tech</option>
            <option>M.tech</option>
            <option>Masters</option>
        </select><br>
        <label><b>Gender</b></label><br>
        <input type="radio" id="male" name="gender">
        <label for="male">male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">female</label><br>
        <label><b>Field of intrest</b></label><br>
        <input type="checkbox" name="intrest">
        <label for="intrest">Html</label>
        <input type="checkbox" name="intrest">
        <label for="intrest">CSS</label>
        <input type="checkbox" name="intrest">
        <label for="intrest">Java Script</label>
        <input type="checkbox" name="intrest">
        <label for="intrest">React Js</label><br>
        <label><b>Fav Color</b></label>
        <input type="color"><br>
        <label><b>Upload Resume</b></label>
        <input type="file"><br>
        <input type="submit">&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset"><br>
        

    </form>
    <marquee bgcolor="aquagreen">Registrations Closes Soon Hurry up!!!</marquee>
</fieldset>
</body>
</html>
